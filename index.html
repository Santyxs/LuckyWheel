<!DOCTYPE html>
<html lang="es" class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ruleta de la suerte</title>

  <!-- Íconos -->
  <link rel="icon" href="./assets/logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="./assets/logo.png" />

  <!-- Fuente y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js" defer></script>
  <script src="js/config.js" defer></script>
  <script src="js/script.js" defer></script>
  <script src="js/list-names.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="arrow-container">
      <img src="./assets/arrow.png" alt="Flecha" />
    </div>
    <div class="wheel-container">
      <button onClick="startSpin();" type="button" class="canvas-button">
        <canvas id="canvas" width="800" height="800"></canvas>
      </button>
    </div>
  </div>

  <div class="names-container">
    <button type="button" class="collapsible-button">👤+</button>
    <div class="content" style="display:none">
      <form class="js-form">
        <input type="text" class="js-name-input" placeholder="Introduce un nombre" />
      </form>
      <ul class="names-list js-name-list"></ul>
    </div>
  </div>
</body>

</html>
